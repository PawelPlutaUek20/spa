<!DOCTYPE html>
<html>
  <head>
    <title>Basic Web Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="foo">
      <div><b>RECEIPT</b></div>
      <div>-----------------------</div>
      <div>Product: {{product}}</div>
      <div>Unit Price: {{unitPrice}} z≈Ç</div>
      <div>Quantity: {{quantity}}</div>
      <div>Amount: {{amount}} zl</div>
      <div>VAT Tax Rate: {{taxRate}}%</div>
      <div>==============</div>
      <div><b>Total: {{total}} zl</b></div>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          product: "book",
          unitPrice: 17,
          quantity: 3,
          taxRate: 23,
          amount: 0,
          total: 0,
        };
      },
      methods: {
        getAmount() {
          return this.unitPrice * this.quantity;
        },
        getTotal() {
          return this.amount * (this.taxRate / 100 + 1);
        },
      },
      beforeMount() {
        this.amount = this.getAmount();
        this.total = this.getTotal();
      },
    }).mount("#foo");
  </script>
</html>
