<!DOCTYPE html>
<html>
  <head>
    <title>Basic Web Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      p {
        margin: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="foo">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          border: 1px solid black;
        "
      >
        <p>{{name.toUpperCase()}}</p>
        <p>{{street}}</p>
        <p>{{postal}}</p>
        <p>{{phone}}</p>
        <a :href="link">https://www.unikpol.pl</a>
      </div>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          name: "unikpol s.a",
          street: "ulica kryta 5",
          postal: "02-114 Rawa Mazowiecka",
          phone: "tel. 22 345 90 21, 888 213 992s",
          link: "https://www.unikpol.pl",
        };
      },
    }).mount("#foo");
  </script>
</html>
